<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="img"></div>
  <div class="container">
    <div class="header">
      <h1>todo</h1>
      <img class="theme" src="images/icon-sun.svg" alt="theme-icon">
    </div>
    <div class="todo-input">
      <button></button>
      <input type="text" placeholder="Create a new todo...">
    </div>
    <div class="items">
      <ul class="list">
      </ul>
    </div>
    
    <div class="footer">
      <div class="count"><span></span> items left</div>
      <div class="filters">
        <label>
          <input type="radio" name="filter" id="all" checked>
          <span>All</span>
        </label>
        <label>
          <input type="radio" name="filter" id="active">
          <span>Active</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed">
          <span>Completed</span>
        </label>
      </div>
      <div class="clear">Clear Completed</div>
    </div>
    <div class="drag-drop">Drag and drop to reorder list</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elmeri Savioja</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
